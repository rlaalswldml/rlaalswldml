<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 카드 양쪽에 100px 여백 추가 */
        .card-container {
            margin: 0 100px;
        }

        /* 이미지 크기 균일화 */
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card:hover {
    transform: scale(1.05); /* 약간 확대 */
    transition: transform 0.3s ease; /* 부드러운 전환 효과 */
}
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 당근마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>

    <div class="container my-5">
        <div class="row card-container">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="자전거.jpg" class="card-img-top" alt="자전거">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://www.naver.com" target="_blank">자전거</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">15만원</h6>
                        <p class="card-text">거의 새것 같은 자전거입니다. 작년에 한 번 타고 보관만 했어요.</p>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="책상.jpg" class="card-img-top" alt="책상">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://www.naver.com" target="_blank">책상</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">8만원</h6>
                        <p class="card-text">사용감이 있지만 튼튼한 책상 팝니다. 이사 때문에 팔아요.</p>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="에어프라이어.jpg" class="card-img-top" alt="에어프라이어">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://www.naver.com" target="_blank">에어프라이어</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">4만원</h6>
                        <p class="card-text">작동 잘 되고 거의 안 쓴 에어프라이어입니다. 요리 초보들에게 추천!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
